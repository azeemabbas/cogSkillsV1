	<script >

	$(document).ready(function() {

	});
	
	$(function() {
		$('#boxMammal').click(function() { 	$("body").delay( 800 ).fadeOut( 1000,  newpageMammal);	});
		$('#boxBirds').click(function() { $("body").delay( 800 ).fadeOut( 1000,  newpageBirds);	});
		$('#boxFishes').click(function() { $("body").delay( 800 ).fadeOut( 1000,  newpageFishes);	});
		$('#boxReptiles').click(function() { $("body").delay( 800 ).fadeOut( 1000,  newpageReptiles);	});

	});

	function newpageMammal() { window.location = "mammals.html"; }
	function newpageBirds() { window.location = "birds.html"; }
	function newpageFishes() { window.location = "fishes.html"; }
	function newpageReptiles() { window.location = "reptiles.html"; }

	</script>

	<style type="text/css">
	#image-container {
    	display: inline-block;
    	position: relative;
	}

	#btnHelp { position: absolute; left: 150px; bottom: 20px; width: 128px; }
	#btnBack { position: absolute; left: 300px; bottom: 20px; width: 128px; }

	.boxMammal {left: 50px; top: 210px;}
	.boxBirds {left: 50px; top: 320px;}
	.boxFishes{left: 50px; top: 430px;}

<p id="heading">Animal Types:</p>

</div> <!-- END OF PAGE -->
