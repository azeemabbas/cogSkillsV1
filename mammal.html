	$(document).ready(function() {

	$(function() {
		$('#button1').click(function() {
			$("body").delay( 800 ).fadeOut( 1000,  newpage);
		});

		$('#milkInfo').click(function() {
			if($("#imgMilkGls").length){
				$('#imgMilkGls').remove();
				$('#milkInfo').css("height","40px");
				$('#milkInfo').css("opacity","0.7");
			}else {
				$('#milkInfo').css("height","200px");
				$('#milkInfo').css("opacity","0.9");
				$('#milkInfo').append("<img id='imgMilkGls'  src='images/milkglass.png'>");
			}
		});

		$('#backBoneInfo').click(function() {
			if($("#imgCowSk").length){
				$("#imgCowSk").remove();
				$('#backBoneInfo').css("height","40px");
				$('#backBoneInfo').css("opacity","0.7");
				$('#backBoneInfo').css("top","80px");
			} else {
				$('#backBoneInfo').css("height","180px");
				$('#backBoneInfo').css("opacity","0.9");
				$('#backBoneInfo').css("top","-50px");
				$('#backBoneInfo').prepend("<img id='imgCowSk' src='images/cowSkeleton.png'>");
			}
		});
	});

	function newpage() {
		window.location = "selectClassification.html";
	}
	</script>
